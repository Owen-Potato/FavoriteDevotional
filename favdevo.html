<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
<table class="devotional-table">

<tr>
  <th>Speaker</th>
  <th>Title</th>
  <th>Location</th>
  <th>Year</th>
</tr>

<tr>
  <td>Jeffry R. Holland</td>
  <td>Safety for the Soul</td>
  <td>General Conference</td>
  <td>2009</td>
</tr>

<tr>
  <td>David A. Bednar</td>
  <td>Bear Up Their Burdens with Ease</td>
  <td>BYU Devotional</td>
  <td>2014</td>
</tr>

<tr>
  <td>Dieter F. Uchtdorf</td>
  <td>The Love of God</td>
  <td>General Conference</td>
  <td>2009</td>
</tr>

</table>

<h2>Add Your Favorite Devotional</h2>

<form class="devotional-form">
<div class="form-group">
      <label for="speaker">Speaker</label>
      <input type="text" id=""speaker placeholder="Enter speaker name">
</div>

<div class="form-group">
      <label for="speaker">Title</label>
      <input type="text" id=""speaker placeholder="Enter devotional title">
</div>

<div class="form-group">
      <label for="speaker">Location</label>
      <input type="text" id=""speaker placeholder="Enter location">
</div>

<div class="form-group">
      <label for="speaker">Year</label>
      <input type="text" id=""speaker placeholder="Enter year of speech">
</div>

  <button type="submit">Add Devotional</button>

</form>



      </div>
    </main>
  </div>
</body>
</html>
